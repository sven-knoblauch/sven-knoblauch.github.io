<html>

<head>
    <link rel="stylesheet" href="../../style/header_footer.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

    <header class="noselect">
        <nav>
            <div>
                <div id="nav-colored-box"></div>
                <div id="nav-header-highlight">Perlin Noise</div>
            </div>
            <div id="header-links">

    <main>
        <div>
            <div class="block">
                <h2>1 Dimensional Perlin Noise</h2>
                
                



            </div>

            
            <div id="canvas_container1"></div>
            <div class="canvas_controls">
                <div class="slidecontainer">
                    <div>
                        Amplitute: 
                    </div>
                    <input type="range" min="1" max="8" value="2.9" step="0.1" class="slider" id="amplitute_slider" onchange="plot_perlin_noise()">
                </div>
                <div class="slidecontainer">
                    <div>
                        Strength: 
                    </div>
                    <input type="range" min="2" max="100" value="12" class="slider" id="strength_slider" onchange="plot_perlin_noise()">
                </div>
                <button onclick="plot_perlin_noise()">Randomize</button>
            </div>


            <div class="block">
                <h2>2 Dimensional Perlin Noise</h2>
                
                







            </div>


        </div>
        <div id="background"></div>
    </main>





    <footer>

        </div>

            </div>

                <div id="footer-socials-images">
                    <img onclick="location.href='https://www.kaggle.com/svenknoblauch'" id="footer-icons" class="noselect" src="../../images/kaggle-icon.png" alt="kaggle logo">
